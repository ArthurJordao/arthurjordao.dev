backend:
  name: github
  repo: username/repo
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://arthurjordao.dev
  auth_endpoint: /api/auth
media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "images"
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/post
    label: "Posts" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    path: "{{slug}}/index"
    media_folder: "" # Save images in the post's own folder instead of the static folder
    public_folder: ""
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/about/index.md"
        label: "About"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Publish Date", name: "date", widget: "date"}
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Tags", name: "tags", widget: "list" }
          - { label: "ShowToc", name: "ShowToc", default: true, widget: "hidden" }
          - { label: "TocOpen", name: "TocOpen", default: true, widget: "hidden" }
